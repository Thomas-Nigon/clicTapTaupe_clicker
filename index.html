<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ClickTapTaupe</title>
</head>

<body>
    <section class="shopNav">
        <main>
            <nav>
                <Div class="fondLogo">

                    <img class="Logo" src="./Assets/LogoCTT.png" alt="Logo ClicTapTaupe">
                </Div>
                <h1 class="gameName"> Click Tap Taupe </h1>
            </nav>

            <button id="help" title="aides et règles du jeu"> ? </button>

        </main>

        <section class="rightMenu">
            <button id="menuButton">menu</button>

            <aside class="shop">
                <h2 class="gold">gold : <img src="Assets/ImageTreasure.png" alt="trésor" class="trésor"> </h2>
                <h2 id="shopTitle">Shop :</h3>
                <section class="grid">
                    <button class="div1"> <img src="./Assets/shopIcons/icons8-mining-pickaxe-48.png" alt="a wooden pickaxe" class="item"> </button>
                    <button class="div2"><img src="Assets/shopIcons/pickaxe2.png" alt="an iron pickaxe logo" class="item"> </button>
                    <button class="div3"> <img src="Assets/shopIcons/sword.png" alt="a flamming sword" class="item"> </button>
                    <button class="div4"><img src="./Assets/shopIcons/icons8-robotic-arm-40.png" alt="a robotic arm" class="item"></button>
                    <button class="div5"><img src="./Assets/shopIcons/jackHammer.png" alt="a jackHammer logo" class="item"></button>
                    <button class="div6"> <img src="./Assets/shopIcons/dynamite2.png" alt="I dynamite logo" class="item"> </button>
                    <button class="div7"><img src="./Assets/shopIcons/icons8-bonus-64.png" alt="a hand receiving money logo meaning more benefitfs" class="item" ></button>
                    <button class="div8"> <img src="Assets/shopIcons/icons8-productivity-64.png" alt="A grinding gear icon meaning productivity increase" class="item"> </button>
                    <button class="div9"><img src="./Assets/shopIcons/icons8-potion-64.png" alt="A potion logo with a lightning symbol" class="item"></button>
                </section>
            </aside>
            <aside class="stats">
                <h2 id="infos">Stats :</h2>
                <ul>
                    <li>DPM :</li>
                    <li>Gold total :</li>
                    <li>Chrono</li>
                    <li>Gold bonus: <span id="goldBonus">0</span>%</li>
                    <li>productivity bonus <span id="productBonus">0</span>%</li>
                    <li>Uber potion every: <span id="potionBonus">5</span>minutes</li>
                </aside>
            </section>
    </section>
    <script src="./scripts.js"></script>

</body>


</html>
